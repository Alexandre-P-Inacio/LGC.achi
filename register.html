<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self';">
    <title>Register - Architecture Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load auth.js -->
    <script src="auth.js" defer></script>
    
    <style>
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-button {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .back-button:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create an Account</h2>
            <div id="error-message" class="error-message"></div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Must be at least 8 characters with uppercase, lowercase, number, and special character</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="button-group">
                    <a href="login.html" class="back-button">Back to Login</a>
                    <button type="submit" class="submit-button">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('error-message');
            
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear previous error message
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Basic validation
                if (!username || !password || !confirmPassword) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                if (password.length < 8) {
                    showError('Password must be at least 8 characters long');
                    return;
                }
                
                try {
                    // Check if authFunctions is available
                    if (typeof window.authFunctions !== 'object' || typeof window.authFunctions.register !== 'function') {
                        console.error('Register function not available!');
                        showError('Registration system is currently unavailable. Please try again later.');
                        return;
                    }
                    
                    // Try to register
                    const result = await window.authFunctions.register(username, password);
                    console.log('Registration result:', result);
                    
                    if (result.error) {
                        // Registration failed
                        showError(result.error);
                    } else {
                        // Registration successful, redirect to index page
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Error during registration:', error);
                    showError('An error occurred during registration: ' + (error.message || 'Unknown error'));
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
