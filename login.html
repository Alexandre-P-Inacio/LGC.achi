<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remove CSP to avoid issues during development -->
    <title>Login - Architecture Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-button {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .back-button:hover {
            background-color: #95a5a6;
        }
        
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            background-color: #f9f9f9;
            display: none;
        }
        
        #show-debug {
            color: #7f8c8d;
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <div id="error-message" class="error-message"></div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <a href="index.html" class="back-button">Back</a>
                    <button type="submit" class="submit-button">Login</button>
                </div>
            </form>
            <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
            
            <a id="show-debug" onclick="toggleDebug()">Show Debug Info</a>
            <div id="debug-info"></div>
        </div>
    </div>

    <!-- Load auth.js - add async attribute and a retry mechanism -->
    <script>
        // Function to load script with retry mechanism
        function loadScript(src, retries = 3, delay = 1000) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                
                script.onload = () => {
                    console.log(`Script ${src} loaded successfully`);
                    resolve();
                };
                
                script.onerror = () => {
                    if (retries > 0) {
                        console.warn(`Failed to load ${src}, retrying... (${retries} attempts left)`);
                        setTimeout(() => {
                            document.head.removeChild(script);
                            loadScript(src, retries - 1, delay).then(resolve).catch(reject);
                        }, delay);
                    } else {
                        console.error(`Failed to load ${src} after multiple attempts`);
                        addDebugInfo(`Failed to load script: ${src}`);
                        reject(new Error(`Failed to load ${src}`));
                    }
                };
                
                document.head.appendChild(script);
            });
        }
        
        // Function to toggle debug info visibility
        function toggleDebug() {
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo.style.display === 'none' || !debugInfo.style.display) {
                debugInfo.style.display = 'block';
                document.getElementById('show-debug').textContent = 'Hide Debug Info';
            } else {
                debugInfo.style.display = 'none';
                document.getElementById('show-debug').textContent = 'Show Debug Info';
            }
        }
        
        // Function to add debug info
        function addDebugInfo(message) {
            const debugInfo = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }
        
        // When document is ready
        document.addEventListener('DOMContentLoaded', async function() {
            addDebugInfo('Page loaded, attempting to load auth.js...');
            
            try {
                await loadScript('auth.js');
                addDebugInfo('auth.js loaded successfully');
            } catch (error) {
                addDebugInfo(`Error loading auth.js: ${error.message}`);
                console.error('Failed to load auth.js:', error);
            }
            
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            
            // Check for redirect parameter and display a message
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            if (redirectUrl) {
                const infoMessage = document.createElement('div');
                infoMessage.className = 'info-message';
                infoMessage.textContent = 'Please log in to access the client dashboard';
                infoMessage.style.color = '#3498db';
                infoMessage.style.marginBottom = '15px';
                infoMessage.style.textAlign = 'center';
                loginForm.insertBefore(infoMessage, loginForm.firstChild);
            }
            
            // Add event listener for login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear previous error message
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                addDebugInfo(`Login attempt for user: ${username}`);
                
                try {
                    // Check if authFunctions is available
                    if (typeof window.authFunctions !== 'object' || typeof window.authFunctions.login !== 'function') {
                        console.error('Login function not available!');
                        addDebugInfo('Auth functions not available - using fallback');
                        
                        // Alternative option: direct login as admin for testing
                        if (username === 'admin' && password === 'admin123') {
                            addDebugInfo('Using fallback admin login');
                            localStorage.setItem('currentUser', 'admin');
                            localStorage.setItem('isAdmin', 'true');
                            localStorage.setItem('userId', '1');
                            
                            // Handle redirect if exists
                            if (redirectUrl) {
                                window.location.href = redirectUrl;
                            } else {
                                window.location.href = 'admin.html';
                            }
                            return;
                        }
                        
                        showError('Login system unavailable. Please try again later or contact support.');
                        return;
                    }
                    
                    // Try to login using the authFunctions
                    addDebugInfo('Sending login request...');
                    const result = await window.authFunctions.login(username, password);
                    addDebugInfo(`Login result: ${JSON.stringify(result)}`);
                    
                    if (result.error) {
                        // Login failed
                        addDebugInfo(`Login failed: ${result.error}`);
                        showError(result.error || 'Incorrect username or password');
                    } else {
                        // Login successful, redirect
                        addDebugInfo('Login successful, redirecting...');
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        } else {
                            const isAdmin = localStorage.getItem('isAdmin') === 'true';
                            window.location.href = isAdmin ? 'admin.html' : 'index.html';
                        }
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    addDebugInfo(`Login error: ${error.message}`);
                    showError('An error occurred during login: ' + (error.message || 'Unknown error'));
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                addDebugInfo(`Error displayed: ${message}`);
            }
        });
    </script>
</body>
</html>
