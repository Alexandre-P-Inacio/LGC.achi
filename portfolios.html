    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a short moment for auth.js to initialize the Supabase client
            setTimeout(() => {
                // Check for category filter in URL
                const urlParams = new URLSearchParams(window.location.search);
                const categoryFilter = urlParams.get('category');
                
                // Check if there's a stored category in localStorage
                const storedCategory = localStorage.getItem('selectedCategory');
                
                // Determine which category to use
                let currentCategory = categoryFilter || storedCategory || 'all';
                
                // Update filter UI based on selected category
                updateFilterUI(currentCategory);
                
                // Load projects based on the selected category
                loadProjects(currentCategory);
                
                // Add click event to filter buttons
                document.querySelectorAll('.filter-button, .filter-item').forEach(button => {
                    button.addEventListener('click', function() {
                        const category = this.getAttribute('data-filter');
                        currentCategory = category;
                        localStorage.setItem('selectedCategory', category);
                        updateFilterUI(category);
                        loadProjects(category);
                    });
                });
                
                // Toggle filter dropdown
                const filterDropdownBtn = document.querySelector('.filter-dropdown-btn');
                filterDropdownBtn.addEventListener('click', function() {
                    const dropdownContent = document.querySelector('.filter-dropdown-content');
                    dropdownContent.classList.toggle('show');
                });
            }, 500);
            
            // Close dropdown when clicking outside
            window.addEventListener('click', function(event) {
                if (!event.target.matches('.filter-dropdown-btn') && !event.target.closest('.filter-dropdown-content')) {
                    const dropdowns = document.querySelectorAll('.filter-dropdown-content');
                    dropdowns.forEach(dropdown => {
                        if (dropdown.classList.contains('show')) {
                            dropdown.classList.remove('show');
                        }
                    });
                }
            });
            
            // Function to update filter UI
            function updateFilterUI(category) {
                // Update filter buttons
                document.querySelectorAll('.filter-button, .filter-item').forEach(button => {
                    if (button.getAttribute('data-filter') === category) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
                
                // Update dropdown button text
                const dropdownBtn = document.querySelector('.filter-dropdown-btn');
                if (category === 'all') {
                    dropdownBtn.innerHTML = 'Select Category <i class="fas fa-chevron-down"></i>';
                    dropdownBtn.classList.remove('active');
                } else {
                    // Get the display name of the category
                    const categoryButton = document.querySelector(`.filter-item[data-filter="${category}"]`);
                    const categoryName = categoryButton ? categoryButton.textContent : formatCategoryName(category);
                    dropdownBtn.innerHTML = `${categoryName} <i class="fas fa-chevron-down"></i>`;
                    dropdownBtn.classList.add('active');
                }
                
                // Update filter info text
                const filterInfo = document.getElementById('category-filter-info');
                if (category === 'all') {
                    filterInfo.textContent = 'Showing all projects';
                } else {
                    // Get the display name of the category
                    const categoryButton = document.querySelector(`.filter-item[data-filter="${category}"]`);
                    const categoryName = categoryButton ? categoryButton.textContent : formatCategoryName(category);
                    filterInfo.textContent = `Showing projects in ${categoryName}`;
                }
            }
            
            // Format category name for display
            function formatCategoryName(category) {
                return category
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }
            
            // Function to load projects
            async function loadProjects(category) {
                // Show loading spinner
                const portfolioGrid = document.getElementById('portfolio-grid');
                const noProjects = document.getElementById('no-projects');
                
                portfolioGrid.innerHTML = `
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading projects...</p>
                    </div>
                `;
                noProjects.style.display = 'none';
                
                try {
                    // Check if supabase is defined (should be defined by auth.js)
                    if (typeof supabase === 'undefined') {
                        throw new Error('Supabase client not initialized. Please refresh the page.');
                    }
                    
                    // Check if user is admin
                    const isAdmin = localStorage.getItem('isAdmin') === 'true';
                    const currentUser = localStorage.getItem('currentUser');
                    
                    console.log('User status:', isAdmin ? 'Admin' : 'Regular user', currentUser);
                    
                    let projects = [];
                    
                    if (isAdmin) {
                        // Admin users see all projects
                        const { data: adminProjects, error: adminError } = await supabase
                            .from('projects')
                            .select('*')
                            .eq(category !== 'all' ? 'category' : 'id', category !== 'all' ? category : 'id');
                            
                        if (adminError) throw adminError;
                        projects = adminProjects || [];
                    } 
                    else if (currentUser) {
                        // First, get the user's numeric ID from the Users table
                        const { data: userData, error: userError } = await supabase
                            .from('Users')
                            .select('id')
                            .eq('username', currentUser)
                            .single();
                            
                        if (userError) {
                            console.error('Error fetching user ID:', userError);
                            throw userError;
                        }
                        
                        if (!userData) {
                            throw new Error('User not found');
                        }
                        
                        const userId = userData.id;
                        console.log('Current user ID:', userId);
                        
                        // Get project IDs shared with this user from project_shares table
                        const { data: sharedData, error: sharedError } = await supabase
                            .from('project_shares')
                            .select('project_id')
                            .eq('user_id', userId);
                            
                        if (sharedError) {
                            console.error('Error fetching shared projects:', sharedError);
                            throw sharedError;
                        }
                        
                        if (!sharedData || sharedData.length === 0) {
                            console.log('No shared projects found');
                            projects = [];
                        } else {
                            // Extract project IDs
                            const projectIds = sharedData.map(item => item.project_id);
                            console.log('Shared project IDs:', projectIds);
                            
                            // Fetch the actual projects by their IDs
                            let query = supabase
                                .from('projects')
                                .select('*')
                                .in('id', projectIds);
                                
                            // Apply category filter if needed
                            if (category && category !== 'all') {
                                query = query.eq('category', category);
                            }
                            
                            const { data: projectsData, error: projectsError } = await query;
                            
                            if (projectsError) {
                                console.error('Error fetching projects by IDs:', projectsError);
                                throw projectsError;
                            }
                            
                            projects = projectsData || [];
                            console.log('Fetched shared projects:', projects.length);
                        }
                    }
                    else {
                        // Not logged in - show nothing or public projects if that's a concept
                        projects = [];
                    }
                    
                    // Clear loading spinner
                    portfolioGrid.innerHTML = '';
                    
                    console.log('Projects loaded:', projects.length);
                    
                    // Check if projects were found
                    if (projects && projects.length > 0) {
                        // Display projects
                        projects.forEach(project => {
                            // Create project card
                            const card = document.createElement('div');
                            card.className = 'portfolio-card';
                            card.setAttribute('data-category', project.category);
                            
                            // Set card background color based on category
                            const bgColor = getCategoryColor(project.category);
                            
                            // Add shared badge for projects
                            const sharedBadge = '<span class="shared-badge"><i class="fas fa-users"></i> Shared with you</span>';
                            
                            // Determine the image source
                            let imageElement = '';
                            if (project.file_url) {
                                const fileUrl = project.file_url.toLowerCase();
                                if (fileUrl.endsWith('.pdf')) {
                                    // For PDF files, create a canvas to render the first page with a container
                                    imageElement = `
                                        <div class="pdf-container">
                                            <div class="pdf-scroll-wrapper">
                                                <canvas class="pdf-thumbnail" data-pdf="${project.file_url}" width="350"></canvas>
                                            </div>
                                        </div>
                                    `;
                                } else if (fileUrl.endsWith('.doc') || fileUrl.endsWith('.docx') || 
                                          fileUrl.endsWith('.xls') || fileUrl.endsWith('.xlsx') || 
                                          fileUrl.endsWith('.ppt') || fileUrl.endsWith('.pptx')) {
                                    // For Office documents, show a document thumbnail with type icon
                                    let icon = 'fa-file-alt';
                                    let color = '#2c5898';
                                    
                                    if (fileUrl.endsWith('.doc') || fileUrl.endsWith('.docx')) {
                                        icon = 'fa-file-word';
                                        color = '#2b579a';
                                    } else if (fileUrl.endsWith('.xls') || fileUrl.endsWith('.xlsx')) {
                                        icon = 'fa-file-excel';
                                        color = '#217346';
                                    } else if (fileUrl.endsWith('.ppt') || fileUrl.endsWith('.pptx')) {
                                        icon = 'fa-file-powerpoint';
                                        color = '#d24726';
                                    }
                                    
                                    // Get filename from URL
                                    const fileName = project.file_url.split('/').pop().split('?')[0];
                                    
                                    imageElement = `
                                        <div class="document-preview" style="background-color: white; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                            <i class="fas ${icon}" style="font-size: 50px; color: ${color}; margin-bottom: 15px;"></i>
                                            <div style="font-size: 14px; text-align: center; padding: 0 20px; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;">
                                                ${fileName}
                                            </div>
                                        </div>
                                    `;
                                } else {
                                    // For other file types, try to display as image
                                    imageElement = `<img src="${project.file_url}" alt="${project.name}" onerror="this.onerror=null; this.parentNode.innerHTML = '<div class=\\'document-preview\\' style=\\'background-color: white; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;\\'><i class=\\'fas fa-file\\' style=\\'font-size: 50px; color: #999; margin-bottom: 15px;\\'></i><div style=\\'font-size: 14px; text-align: center; color: #333;\\'>Document</div></div>';">`;
                                }
                            } else if (project.image_url) {
                                imageElement = `<img src="${project.image_url}" alt="${project.name}">`;
                            }
                            
                            card.innerHTML = `
                                <div class="portfolio-image" style="background-color: ${bgColor};">
                                    ${imageElement}
                                    ${sharedBadge}
                                </div>
                                <div class="portfolio-content">
                                    <h3>${project.name}</h3>
                                    <div class="portfolio-meta">
                                        <span class="portfolio-category">${formatCategoryName(project.category)}</span>
                                        <span class="portfolio-status ${project.status}">${project.status}</span>
                                    </div>
                                    <a href="#" class="view-button">View Details</a>
                                </div>
                            `;
                            
                            portfolioGrid.appendChild(card);
                        });
                        
                        // Render PDF thumbnails
                        renderPdfThumbnails();
                        
                        // Apply animations
                        animateProjectCards();
                    } else {
                        // Show no projects message
                        noProjects.style.display = 'flex';
                        portfolioGrid.innerHTML = '';
                    }
                } catch (error) {
                    console.error('Error loading projects:', error);
                    portfolioGrid.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Error loading projects: ${error.message || 'Please try again later.'}</p>
                        </div>
                    `;
                }
            }
            
            // Function to get category color
            function getCategoryColor(category) {
                const colors = {
                    'rf-telecommunications': '#3498db',
                    'energy': '#2ecc71',
                    'construction': '#e67e22',
                    'banking': '#34495e',
                    'sand': '#f1c40f',
                    'oil-gas': '#e74c3c',
                    'real-estate': '#9b59b6',
                    'nuclear': '#16a085',
                    'industrial': '#7f8c8d',
                    'naval': '#3498db',
                    'bpo': '#2c3e50',
                    'automotive': '#c0392b',
                    'aerospace': '#1abc9c',
                    'chemistry-pharmaceutical': '#8e44ad'
                };
                
                return colors[category] || '#cccccc';
            }
            
            // Function to animate project cards
            function animateProjectCards() {
                const cards = document.querySelectorAll('.portfolio-card');
                cards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.classList.add('animate-in');
                });
            }
            
            // Function to render PDF thumbnails
            function renderPdfThumbnails() {
                // Load PDF.js if not already loaded
                if (!window.pdfjsLib) {
                    // Dynamically load PDF.js library
                    const pdfJsScript = document.createElement('script');
                    pdfJsScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
                    document.head.appendChild(pdfJsScript);
                    
                    pdfJsScript.onload = function() {
                        // Set workerSrc property
                        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                        // Now process all canvases
                        processPdfCanvases();
                    };
                } else {
                    // PDF.js already loaded, process the canvases directly
                    processPdfCanvases();
                }
            }
            
            // Function to process all PDF canvases
            function processPdfCanvases() {
                const canvases = document.querySelectorAll('canvas.pdf-thumbnail');
                canvases.forEach(canvas => {
                    const pdfUrl = canvas.getAttribute('data-pdf');
                    if (pdfUrl) {
                        renderPdfPage(canvas, pdfUrl);
                    }
                });
            }
            
            // Function to render the first page of a PDF
            async function renderPdfPage(canvas, pdfUrl) {
                try {
                    // Load the PDF document
                    const loadingTask = pdfjsLib.getDocument(pdfUrl);
                    const pdf = await loadingTask.promise;
                    
                    // Get the first page
                    const page = await pdf.getPage(1);
                    
                    // Create a viewport with a moderate scale
                    const viewport = page.getViewport({ scale: 1 });
                    
                    // Calculate optimal scale based on width
                    const containerWidth = 350; // Match the card width
                    const scale = containerWidth / viewport.width; // Use exact fitting for width
                    
                    // Create a scaled viewport
                    const scaledViewport = page.getViewport({ scale });
                    
                    // Set canvas dimensions to match the scaled viewport exactly
                    canvas.width = scaledViewport.width;
                    canvas.height = scaledViewport.height;
                    
                    console.log('PDF viewport dimensions:', scaledViewport.width, 'x', scaledViewport.height);
                    
                    // Ensure the wrapper is set up correctly
                    const scrollWrapper = canvas.closest('.pdf-scroll-wrapper');
                    if (scrollWrapper) {
                        scrollWrapper.style.overflow = 'hidden';
                    }
                    
                    // Set canvas styling
                    canvas.style.width = '100%';
                    canvas.style.display = 'block';
                    canvas.style.margin = '0 auto';
                    canvas.style.backgroundColor = 'white';
                    canvas.style.position = 'relative';
                    
                    // Render the PDF page
                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: scaledViewport,
                        background: 'white'
                    };
                    
                    // Add a white background to the canvas before rendering
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    await page.render(renderContext).promise;
                    
                    // Mark the actual PDF content boundaries
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(0, 0, canvas.width, canvas.height);
                    
                    // Add the animation-ready class
                    if (scrollWrapper) {
                        // Get precise height measurements
                        const container = canvas.closest('.pdf-container');
                        const containerHeight = container ? container.offsetHeight : 200;
                        const contentHeight = canvas.height;
                        
                        // Calculate exact scroll amount (don't go beyond actual content)
                        // Leave a small margin at the bottom so we don't cut off text
                        const maxScroll = contentHeight - containerHeight;
                        const safeScroll = Math.max(0, maxScroll - 5);
                        
                        console.log('Content height:', contentHeight);
                        console.log('Container height:', containerHeight);
                        console.log('Max scroll:', maxScroll);
                        console.log('Safe scroll:', safeScroll);
                        
                        // Only add animation if there's actually content to scroll
                        if (safeScroll > 10) {
                            scrollWrapper.classList.add('animation-ready');
                            // Set a custom property for the animation to use
                            document.documentElement.style.setProperty('--pdf-scroll-height', `-${safeScroll}px`);
                        } else {
                            // Not enough content to scroll, disable animation
                            console.log('Not enough content to scroll');
                            scrollWrapper.classList.remove('animation-ready');
                        }
                    }
                    
                } catch (error) {
                    console.error('Error rendering PDF thumbnail:', error);
                    
                    // Draw error state on canvas
                    const context = canvas.getContext('2d');
                    context.fillStyle = '#f8d7da';
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    context.fillStyle = '#721c24';
                    context.font = '14px Arial';
                    context.textAlign = 'center';
                    context.fillText('Could not load PDF', canvas.width/2, canvas.height/2);
                }
            }
        });
    </script>

        /* Specific styling for PDF thumbnails */

            background-color: white;
            display: block;

            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            max-width: 100%;
            max-height: 100%;

        /* Expand height on hover to allow scrolling */
        .portfolio-image:hover {
            overflow-y: auto; /* Enable vertical scrolling on hover */
        }
        
        /* Make PDF thumbnails fill the entire space */
        .portfolio-image canvas.pdf-thumbnail {
            width: 100% !important;
            height: auto !important;
            min-height: 100%;
            object-fit: cover !important;
            transform-origin: top center;
            transition: transform 0.3s ease;
        }
        
        /* Document preview styling */
        .document-preview {
            min-height: 100%;
        }
        
        /* PDF container styles */
        .pdf-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Wrapper for scroll animation */
        .pdf-scroll-wrapper {
            width: 100%;
            position: relative;
        }
        
        /* Custom property for animation height */
        :root {
            --pdf-scroll-height: -400px;
        }
        
        /* Scroll animation on hover */
        .pdf-container:hover .pdf-scroll-wrapper.animation-ready {
            animation: scrollAnimation 10s ease-in-out infinite;
        }
        
        /* Animation keyframes */
        @keyframes scrollAnimation {
            0% { transform: translateY(0); }
            10% { transform: translateY(0); } /* Stay longer at top */
            45% { transform: translateY(var(--pdf-scroll-height, 0px)); } /* Scroll exactly to bottom of content */
            65% { transform: translateY(var(--pdf-scroll-height, 0px)); } /* Stay longer at bottom */
            90% { transform: translateY(0); } /* Scroll back up */
            100% { transform: translateY(0); }
        }
        
        /* Ensure PDF thumbnails show the top part first */
        .pdf-thumbnail {
            object-position: top center !important;
            position: relative;
            top: 0;
            left: 0;
        }
