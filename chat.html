<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Chat em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chat.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="chat.js"></script>
</head>
<body>
  <div class="chat-app">
    <aside class="sidebar">
      <header class="sidebar-header">Conversas</header>
      <div class="user-list" id="user-list">Carregando...</div>
    </aside>

    <main class="chat-main">
      <header class="chat-header" id="chat-header">Seleciona uma conversa</header>
      <div class="chat-messages" id="chat-messages"></div>
      <form class="chat-input-area" id="chat-input-form">
        <input type="text" id="chat-input" placeholder="Escreve uma mensagem..." autocomplete="off" />
        <button type="submit" id="send-button">Enviar</button>
      </form>
    </main>
  </div>
</body>
</html>
