<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chat.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Style to disable all transitions/animations during refresh */
    .no-transitions * {
      transition: none !important;
      animation: none !important;
      animation-delay: 0ms !important;
    }
    
    /* Remove loading visual effects */
    html.no-transitions .loading-indicator,
    html.no-transitions .spinner {
      display: none !important;
    }
    
    /* Ensure there are no delays or transitions */
    html.no-transitions .user-item,
    html.no-transitions .message,
    html.no-transitions .chat-input-container,
    html.no-transitions .action-button {
      transition: none !important;
      animation: none !important;
    }
    
    /* Back button styles */
    .back-button {
      color: #0a66c2;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      color: #094d8f;
    }
    
    .back-button i {
      font-size: 12px;
    }
    
    /* Sidebar header adjusted */
    .sidebar-header {
      padding-top: 15px;
    }
    
    /* Adjust chat app position */
    .chat-app {
      top: 0;
    }
    
    /* Updated chat input area styles */
    .chat-input-area {
      padding: 15px 20px;
      background-color: #f0f2f5;
      margin-top: auto;
      border-top: 1px solid #eaeaea;
      position: relative;
    }
    
    .chat-input-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 30px;
      padding: 8px 8px 8px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: none;
    }
    
    .chat-input-area input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 8px 0;
      font-size: 14px;
    }
    
    .chat-input-area button {
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: 10px;
    }
    
    .chat-input-area button:hover {
      background-color: #094d8f;
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="chat.js"></script>
  <script>
    // Script to ensure notifications are shown by default when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Add a small delay to ensure chat.js has initialized first
      setTimeout(function() {
        // If selectUser function exists, call it with 'system' to show notifications
        if (typeof selectUser === 'function') {
          selectUser('system');
        }
      }, 500);
    });
  </script>
</head>
<body>


  <div class="chat-app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <!-- Back button integrated into the sidebar header -->
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <h2>Conversations</h2>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Search user..." id="user-search" />
        </div>
      </div>
      <div class="user-list" id="user-list">
        <div class="loading-indicator">
          <div class="spinner"></div>
          <span>Loading contacts...</span>
        </div>
      </div>
    </aside>

    <main class="chat-main">
      <div class="chat-header" id="chat-header">
        <div class="current-chat-user">
          <div class="user-avatar" id="chat-user-avatar"></div>
          <div class="user-info">
            <span class="chat-user-name">Select a conversation</span>
            <span class="chat-user-status">Offline</span>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-button"><i class="fas fa-phone"></i></button>
          <button class="action-button"><i class="fas fa-video"></i></button>
          <button class="action-button"><i class="fas fa-ellipsis-v"></i></button>
        </div>
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be loaded here -->
      </div>
      
      <div class="typing-indicator">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span>Typing...</span>
      </div>
      
      <form class="chat-input-area" id="chat-input-form">
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" id="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </main>
  </div>
  
  <!-- Audio element for notification sound -->
  <audio id="notification-sound" preload="auto">
    <source src="assets/notification.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
