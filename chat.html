<!DOCTYPE html>
<html lang="pt">
    
<head>
  <meta charset="UTF-8" />
  <title>Chat em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chat.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Estilo para desativar todas as transições/animações durante refresh */
    .no-transitions * {
      transition: none !important;
      animation: none !important;
      animation-delay: 0ms !important;
    }
    
    /* Remove efeitos visuais de carregamento */
    html.no-transitions .loading-indicator,
    html.no-transitions .spinner {
      display: none !important;
    }
    
    /* Garantir que não haja atrasos ou transições */
    html.no-transitions .user-item,
    html.no-transitions .message,
    html.no-transitions .chat-input-container,
    html.no-transitions .action-button {
      transition: none !important;
      animation: none !important;
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="chat.js"></script>
</head>
<body>
  <header id="site-header">
    <script src="navigation.js"></script>
  </header>

  <div class="chat-app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Conversas</h2>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Procurar usuário..." id="user-search" />
        </div>
      </div>
      <div class="user-list" id="user-list">
        <div class="loading-indicator">
          <div class="spinner"></div>
          <span>Carregando contatos...</span>
        </div>
      </div>
    </aside>

    <main class="chat-main">
      <div class="chat-header" id="chat-header">
        <div class="current-chat-user">
          <div class="user-avatar" id="chat-user-avatar"></div>
          <div class="user-info">
            <span class="chat-user-name">Selecione uma conversa</span>
            <span class="chat-user-status">Offline</span>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-button"><i class="fas fa-phone"></i></button>
          <button class="action-button"><i class="fas fa-video"></i></button>
          <button class="action-button"><i class="fas fa-ellipsis-v"></i></button>
        </div>
      </div>
      
      <div class="connection-status">
        <i class="fas fa-circle"></i> Desconectado
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be loaded here -->
      </div>
      
      <div class="typing-indicator">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span>Digitando...</span>
      </div>
      
      <form class="chat-input-area" id="chat-input-form">
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="Escreva uma mensagem..." autocomplete="off" />
          <button type="submit" id="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
