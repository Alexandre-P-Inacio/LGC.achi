<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-drafting-compass"></i>
                ADMIN DASHBOARD
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Back to Site</a></li>
                <li><span id="admin-name">Welcome, admin</span></li>
                <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="total-projects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="completed-projects">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-spinner"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="in-progress-projects">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="total-documents">0</div>
                    <div class="stat-label">Documents</div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons-container">
            <a href="project-form.html" class="action-button">
                <i class="fas fa-plus"></i> New Project
            </a>
            <button class="action-button" id="refresh-data-btn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>

        <!-- Project Management Section -->
        <section class="admin-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-tasks"></i> Project Management
                </div>
                <a href="project-form.html" class="add-project-button">
                    <i class="fas fa-plus"></i> Add New Project
                </a>
            </div>

            <!-- Search and filters -->
            <div class="search-filter-container">
                <div class="search-container">
                    <input type="text" id="search-projects" placeholder="Search projects...">
                    <button id="search-button" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Projects Table -->
            <div class="projects-table-container">
                <table class="projects-table">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Date Added</th>
                            <th>File</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projects-container">
                        <!-- Projects will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="pagination-container">
                <button class="pagination-button" id="prev-page"><i class="fas fa-chevron-left"></i></button>
                <div class="page-numbers" id="page-numbers">
                    <button class="page-number active">1</button>
                    <button class="page-number">2</button>
                    <button class="page-number">3</button>
                </div>
                <button class="pagination-button" id="next-page"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Architecture Portfolio Admin. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
